 language: node_js
 node_js:
 - '9'
 before_install:
 - sudo apt-get update
 - sudo apt-get install python3
 - rvm install 2.5.3
 jobs:
   include:
     - stage: Need sudo?
       script: echo `which python3`
     - stage: MongoDB PHP ext installed?
       script: php -m | grep mongo 
