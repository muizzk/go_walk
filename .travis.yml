  - ./sayhi.sh
notifications: 
  slack: 
    if: "branch = master"
    secure: 
    template: 
      - "Master Build <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>) of %{repository_slug}@%{branch} in PR <%{pull_request_url}|#%{pull_request_number}> by %{author} %{result} in %{duration}"

